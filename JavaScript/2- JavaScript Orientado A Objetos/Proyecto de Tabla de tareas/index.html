<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de tareas</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <!--Navigation-->
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a href="#" class="navbar-brand"> APLICACIÓN DE TAREAS</a>
        </div>
    </nav>

    <!--Content-->
    <div class="container">
        <div class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="car-body">
                        <form id="formTask">
                            <!--Titulo-->
                            <div class="form-group">
                                <input type="text" id="title" placeholder="Add a task" class="form-control">
                            </div>

                            <!--Tabla de descripción-->
                            <div class="form-group">
                                <textarea id="description" cols="30" rows="10" class="form-control" placeholder="Add a description"></textarea>
                            </div>

                            <!--Button-->
                            <button type="submit" class="btn btn-primary btn-block">
                                Save
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div id="tasks">
                    
                </div>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
