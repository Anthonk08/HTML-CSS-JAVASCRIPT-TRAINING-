<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Product App</title>
    <!-- BOOTSTRAP CDN -->
    <link rel="stylesheet" href="./Extras/bootstrap.min.css">
</head>
<body>
    <!-- Navegation -->
    <nav class="navbar navbar-light bg-light">
        <a href="#" class="navbar-brand">
            Product App
        </a>
    </nav>
    
    <div class="container">
        <!-- APLICATION-->
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Add a product</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Product Name" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="price" step="0.01" placeholder="Product Price" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number"  id="year" min="1995"  value="2020" max="2030" placeholder="Product Year" class="form-control">
                        </div>
                        <input type="submit" value="Save" class="btn btn-primary btn-block">
                    </form>

                </div>
            </div>

            <div class="col-md-5">
                <div id="product-list" class="col-md-8">

                </div>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
